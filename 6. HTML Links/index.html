<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <!-- 
        The <a> tag in HTML is used to create hyperlinks, which allow users to click from one page to another or to a different section within the same page. These links are fundamental to the web, enabling the interconnected browsing experience we're accustomed to. Here's how to use the <a> tag along with its key attributes:

Basic Syntax
To create a hyperlink, you wrap the <a> tag around the text or content that you want to be clickable, using the href (hypertext reference) attribute to specify the destination URL.

Example: <a href="https://www.example.com">Visit Example.com</a>
Attributes
href: Specifies the URL of the page the link goes to.
Example: <a href="https://www.example.com">Visit Example.com</a>
target: Specifies where to open the linked document. Common values include _blank (new window or tab) and _self (same frame as it was clicked, default behavior).
Example: <a href="https://www.example.com" target="_blank">Visit Example.com in a new tab</a>
title: Provides additional information about the link, usually displayed as a tooltip when the mouse hovers over it.
Example: <a href="https://www.example.com" title="Go to Example.com">Visit Example.com</a>
rel: Specifies the relationship between the current document and the linked document. Common values include nofollow, noopener, and noreferrer.
Example: <a href="https://www.example.com" rel="noopener">Visit Example.com</a>
Linking to Sections Within the Same Page
You can link to specific sections within the same page by using an element's ID as the href value preceded by a hash (#).

Example: <a href="#section1">Go to Section 1</a>
Mailto Links
To create a link that opens the user's default email program with a pre-filled recipient address, use the mailto: scheme in the href attribute.

Example: <a href="mailto:someone@example.com">Send Email</a>
Telephone Links
Similarly, to create a link that can initiate a phone call (on devices that support such functionality), use the tel: scheme.

Example: <a href="tel:+1234567890">Call Us</a>
     -->
    <!-- Links -->
    <h2>Links</h2>
    <p>
      <a href="https://unsplash.com/">Unsplash</a>
      <a href="https://www.youtube.com/">YouTube</a>
    </p>
    <!-- HyperLinks -->
    <h2>Hyperlinks</h2>
    <a href="about.html">About Page</a>
  </body>
</html>
