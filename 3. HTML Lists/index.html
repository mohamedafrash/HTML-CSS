<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listst</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <!-- 
        Unordered lists are used when the order of the items is not important. Each item in the list is marked with a bullet point by default, although this can be changed with CSS.

Syntax:

The list starts with the <ul> tag.
Each item within the list is wrapped in an <li> (list item) tag.
     -->
    <h2>Unordered lists</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>

    <!-- Ordered Lists -->
    <!-- 
        Ordered lists are used when the order of the items matters. Each item is automatically numbered by the browser.

    Syntax:

    The list starts with the <ol> tag.
    Items are marked using <li> tags, similar to unordered lists.
      -->
    <h2>Ordered lists</h2>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <!-- Description Lists -->
    <!-- Description lists are used to present a list of terms and their corresponding descriptions.

Syntax:

The list starts with the <dl> tag.
Each term is wrapped in a <dt> (description term) tag.
Each description is wrapped in a <dd> (description details) tag. -->
    <h2>Description lists</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>

    <!-- Nested Lists -->
    <!-- 
        You can also nest lists within one another to create sub-lists. This is done by placing a new <ul>, <ol>, or <dl> inside an <li> of an outer list.

     -->
    <h2>Nested List</h2>
    <ol>
      <li>
        Fruits
        <ul>
          <li>Apples</li>
          <li>Oranges</li>
        </ul>
      </li>
      <li>
        Vegetables
        <ul>
          <li>Carrots</li>
          <li>Broccoli</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
