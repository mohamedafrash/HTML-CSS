<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
  </head>
  <body>
    <!-- 
        Style and Emphasis
<strong>: Indicates that its contents have strong importance or urgency. This is typically displayed as bold text by browsers.
<em>: Denotes text that should be emphasized, often displayed as italic by default. It indicates a subtle change in the meaning of a sentence.
<mark>: Used to highlight parts of text, often with a yellow background, to indicate relevance or as a reference.
<small>: Makes the text smaller, often used for fine print or side comments.
<b>: Bold text, used for stylistic purposes without implying any additional importance.
<i>: Italic text, also used for style without implying emphasis.
Formatting
<pre>: Preserves both spaces and line breaks as written in the HTML code. It's useful for displaying code or preformatted text.
<blockquote>: Used for longer quotes that are taken from another source. It is usually indented by browsers.
<q>: For short inline quotations. Browsers typically render this with quotation marks.
<abbr>: Marks an abbreviation or acronym; the title attribute can provide the full meaning.
<cite>: Used to reference the title of a work, like a book, song, or article.
<code>: Displays its contents in a monospace font, suitable for code snippets.
<del>: Indicates text that has been deleted from the document. It's often shown as struck-through text.
<ins>: Marks text that has been inserted into the document, usually underlined.
<sub>: Defines subscript text, which appears half a character below the baseline.
<sup>: Defines superscript text, which appears half a character above the baseline.
     -->
    <p>I am <strong>Afrash</strong></p>
    <p>I am <i>Afrash</i></p>
    <p>I am <em>Afrash</em></p>
  </body>
</html>
