<!DOCTYPE html>
<html>
  <head>
    <title>Structure</title>
  </head>
  <body>
    <!-- 
      <!DOCTYPE html>: Declares the document type and version of HTML.
<html>: The root element that contains all other HTML elements.
<head>: Contains meta-information about the HTML document, like its title and links to stylesheets.
<title>: Sets the title of the HTML document, which appears in the browser's title bar or tab.
<meta>: Provides metadata about the HTML document, such as character set, author, and viewport settings.
<link>: Used to link external resources like CSS files.
<script>: Can be used to include JavaScript in the document.
<body>: Contains the content of the document, such as text, images, and other media.
<h1>, <h2>, <h3>, etc.: Header tags to define headings.
<p>: Defines a paragraph.
<a>: Defines a hyperlink.
<img>: Embeds an image.
<ul>, <ol>, and <li>: Define unordered and ordered lists.
<div>: Defines a division or a section.
<span>: Used for styling small portions of text.
     -->
  </body>
</html>
